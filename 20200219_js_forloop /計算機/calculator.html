<!DOCTYPE html>
<html>
  <title>計算機範例</title>
  <body>
    數字1
    <input type="number" id="num1" />
    <select name="operation" id="op_num">
      <option value="1">+</option>
      <option value="2">-</option>
      <option value="3">x</option>
      <option value="4">/</option>
    </select>
    數字2
    <input type="number" id="num2" />

    <button onclick="calculator()">計算</button>
    <script>
      //  https://www.w3schools.com/jsref/jsref_operators.asp

      function calculator() {
        var num1, num2;
        num1 = parseInt(document.getElementById("num1").value);
        num2 = parseInt(document.getElementById("num2").value);
        var operation;
        var total = 0;

        // if (num1 > 0 && num1 < 10) {
        //   alert("符合規則~");
        // }
        operation = document.getElementById("op_num").value;
       // alert(operation);
        if (operation == 1) {
          total = num1 + num2;
        } else if (operation == 2) {
          total = num1 - num2;
        } else if (operation == 3) {
          total = num1 * num2;
        } else if (operation == 4) {
          total = num1 / num2;
        }
        alert("計算結果:"+total);
      }
    </script>
  </body>
</html>
